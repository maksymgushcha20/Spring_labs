<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Initial Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert-container {
            max-width: 400px;
            margin: 0 auto 15px auto;
            text-align: center;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            position: relative;
            animation: fadeOut 5s forwards;
        }


        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <h1>Add Initial Currency</h1>

    <div class="alert-container">
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    </div>

    <form th:action="@{/admin/addInitial}" method="post">
        <label for="currencyName">Currency Name:</label>
        <input type="text" id="currencyName" name="currencyName" placeholder="Enter currency name (e.g., USD)" 
               th:value="${currencyName}" required/>

        <label for="date">Initial Date:</label>
        <input type="date" id="date" name="date" 
               th:value="${date}" required/>

        <label for="initialRate">Initial Rate:</label>
        <input type="number" id="initialRate" step="0.01" name="initialRate" 
               th:value="${initialRate}" placeholder="Enter initial exchange rate" required/>

        <button type="submit">Add Initial Currency</button>
    </form>

    <a th:href="@{/admin}" class="back-link">Back to Admin Panel</a>

</body>
</html>
